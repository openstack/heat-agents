[tox]
envlist = py3,pep8
ignore_basepython_conflict = true
minversion = 3.18.0
skipsdist = True

[testenv]
basepython = python3
allowlist_externals = bash
setenv = VIRTUAL_ENV={envdir}
deps =  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/2024.2}
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands= stestr run --slowest {posargs}

[testenv:pep8]
commands = flake8

[testenv:docs]
deps =
    -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/2024.2}
    -r{toxinidir}/doc/requirements.txt
commands = sphinx-build -W -b html doc/source doc/build/html

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
builtins = _
exclude=.venv,.git,.tox,*lib/python*,private,.eggs

[testenv:cover]
basepython = python3
allowlist_externals = find
setenv =
  PYTHON=coverage run --source . --parallel-mode
commands =
  coverage erase
  find . -type f -name "*.pyc" -delete
  stestr run {posargs}
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml
  coverage report

[testenv:releasenotes]
deps =
    -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/2024.2}
    -r{toxinidir}/doc/requirements.txt
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html
